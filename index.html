<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lapp - Portfolio</title>

<style>
    :root {
        --bg: #0a0a0a;
        --card: #111;
        --text: #e0e0e0;
        --neon: #00ffc8;
        --neon-soft: #7fffe6;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Consolas", monospace;
    }

    body {
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
    }

    nav {
        display: flex;
        justify-content: space-between;
        padding: 20px 5%;
        backdrop-filter: blur(5px);
        position: sticky;
        top: 0;
        background: rgba(0, 0, 0, 0.4);
        border-bottom: 1px solid #111;
    }

    nav a {
        color: var(--neon);
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
        transition: 0.2s;
    }

    nav a:hover {
        text-shadow: 0 0 10px var(--neon);
    }

    .hero {
        min-height: 70vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 0 5%;
    }

    h1 {
        font-size: 45px;
        color: var(--neon);
        text-shadow: 0 0 15px var(--neon);
    }

    /* Typing text */
    #typing {
        color: var(--neon-soft);
        text-shadow: 0 0 10px var(--neon);
        font-size: 24px;
        letter-spacing: 1px;
    }

    .section {
        padding: 60px 5%;
    }

    .card {
        background: var(--card);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 15px;
        border: 1px solid #1a1a1a;
        transition: 0.2s;
    }

    .card:hover {
        border-color: var(--neon);
        box-shadow: 0 0 10px var(--neon);
    }

    footer {
        text-align: center;
        padding: 20px;
        color: #666;
        font-size: 14px;
    }
</style>
</head>

<body>

<nav>
    <a href="#">LAPP</a>
    <div>
        <a href="#">Projects</a>
        <a href="#" style="margin-left: 15px;">Skills</a>
        <a href="#" style="margin-left: 15px;">Contact</a>
    </div>
</nav>

<section class="hero">
    <h1>Lapp</h1>
    <h2><span id="typing"></span></h2>
</section>

<section class="section">
    <h2>Skills</h2>
    <div class="card">Nmap, SQLmap, Ping, Whois, Curl, Nslookup</div>
    <div class="card">Basic Linux Operations</div>
    <div class="card">CTF Beginner</div>
</section>

<section class="section">
    <h2>Projects</h2>
    <div class="card">Port Scanner (Simple Python)</div>
    <div class="card">Personal Portfolio</div>
</section>

<footer>
    © 2025 Lapp – Cybersecurity Learner
</footer>

<script>
const text = "Hi There, I'm Lapp — Cyber Security Learner..."; 
let i = 0;

function typeEffect() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML = text.substring(0, i+1);
        i++;
        setTimeout(typeEffect, 70);
    }
}

window.onload = typeEffect;
</script>

</body>
</html>
